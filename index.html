<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MushroomFX</title>
</head>
<body>
    <!-- Background -->
    <canvas id="background"></canvas>
    <div id="verticalCOntainer">
        <!-- Title -->
        <h1 id="title" class="noSelect">
            <span class="mainColor animLetters">Mushroom</span>
            <span class="white animLetters">FX</span>
        </h1>

        <!-- Footer -->
        <div id="info">
            Hi there! My name is Mushroom and I am a web developer with a focus on JavaScript and Node.js. I mainly use GitHub to upload and share my projects, so feel free to take a look. <span class="sup"> My Codepen is kinda random :)</span>
        </div>

        <!-- Footer -->
        <div class="linkContainer">
            <div class="containerItem" id="discord">
                <img alt="Discord Logo" src="assets\discord.svg" onclick='openDC()'>
            </div>
            <div class="containerItem" id="github">
                <img alt="Github Logo" src="assets\github.svg" onclick='openGit()'>
            </div>
            <div class="containerItem" id="codepen">
                <img alt="Codepen Logo" src="assets\codepen.svg" onclick='openPen()'>
            </div>
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
<script src="assets\dots.js"></script>
<script src="assets\links.js"></script>
<script src="assets\mobile.js"></script>
